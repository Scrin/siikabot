name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install libolm-dev
        run: sudo apt-get update && sudo apt-get install -y libolm-dev
      - name: Run Go tests
        run: go test ./...

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web_frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web_frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:run
